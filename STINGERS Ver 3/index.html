  <button class="btn2" type="button" name="button" onclick="playSoundEffect('effect','Applause')">Applause</button>

<hr>


<table>
<tr>
<td>
<div class="container">
  <div class="calendar-container">
    <header>
      <div class="month">Volume </div>
    </header>

    <table class="calendar">

      <thead>
        <tr>
          <td>Background <hr></td>
          <td>Effects <hr></td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td><input id="vol-control1" type="range" min="0" max="100" step="1" oninput="SetVolumeBG(this.value)" onchange="SetVolumeBG(this.value)"></input></td>
          <td><input id="vol-control2" type="range" min="0" max="100" step="1" oninput="SetVolumeEffects(this.value)" onchange="SetVolumeEffects(this.value)"></input></td>
        </tr>
      </tbody>

    </table>

    <div class="ring-left"></div>
    <div class="ring-right"></div>

  </div> <!-- end calendar-container -->
</div> <!-- end container -->

</div></td>

</tr>
